    <script>
        function up(){
            cnt = Number(aa_cnt.value)
            cnt+=1
            aa_cnt.value = cnt
            baseCash = Number(document.getElementById("aacash").value)
            baseCash += baseCash
            document.getElementById("aacash").value = baseCash
        }
        function down(){
            cnt = Number(aa_cnt.value)
            cnt-=1
            if(cnt <= 0){
                cnt = 0 
            }
            aa_cnt.value = cnt
            baseCash = Number(document.getElementById("aacash").value)
            baseCash -= baseCash
            document.getElementById("aacash").value = baseCash
        }
        function aa_updatePrice(aa_chk){
            chk = aa_chk
            baseCash = Number(document.getElementById("aacash").value)
            addPrice = 0
            if(chk == 'aa_shot'){
                if(document.getElementById("aa_shot").checked) addPrice += 500
                else if(!document.getElementById("aa_shot").checked) addPrice -= 500
            }
            else if(chk == 'aa_syrup'){
                if(document.getElementById("aa_syrup").checked) addPrice += 700
                else if(!document.getElementById("aa_syrup").checked) addPrice -= 700
            }
            else if(chk == 'aa_milk'){
                if(document.getElementById("aa_milk").checked) addPrice += 300
                else if(!document.getElementById("aa_milk").checked) addPrice -= 300
            }
            else if(chk == 'aa_whipped'){
                if(document.getElementById("aa_whipped").checked) addPrice += 500
                else if(!document.getElementById("aa_whipped").checked) addPrice -= 500
            }
            else if(chk == 'aa_drizzle'){
                if(document.getElementById("aa_drizzle").checked) addPrice += 1000
                else if(!document.getElementById("aa_drizzle").checked) addPrice -= 1000
            }
            
            document.getElementById("aacash").value = baseCash + addPrice
        }
