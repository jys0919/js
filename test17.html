<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="g.css" rel="stylesheet" type="text/css">
</head>

<body>
    <table border="2">
        <tr>
            <td colspan="4"><input type="text" id="input2" class="input"></td>
        </tr>
        <tr>
            <td colspan="4"><input type="text" id="input" class="input"></td>
        </tr>
        <tr>            
            <td><button onclick="plus()" class="button-main">+</button></td>
            <td><button onclick="minus()" class="button-main">-</button></td>
            <td><button onclick="product()" class="button-main">*</button></td>
            <td><button onclick="divide()" class="button-main">/</button></td>
        </tr>
        <tr>
            <td><button onclick="btn7()"class="button-main">7</button></td>
            <td><button onclick="btn8()"class="button-main">8</button></td>
            <td><button onclick="btn9()"class="button-main">9</button></td>
            <td><button onclick="back()"class="button-main"><-</button></td>
        </tr>
        <tr>
            <td><button onclick="btn4()"class="button-main">4</button></td>
            <td><button onclick="btn5()"class="button-main">5</button></td>
            <td><button onclick="btn6()"class="button-main">6</button></td>
            <td rowspan="2"><button onclick="run()"class="button-main">=</button></td>
        </tr>
        <tr>
            <td><button onclick="btn1()"class="button-main">1</button></td>
            <td><button onclick="btn2()"class="button-main">2</button></td>
            <td><button onclick="btn3()"class="button-main">3</button></td>
            
        </tr>
    </table>
    <script>
        ar=[]
        function run(){
            input2.value = input.value
            input.value = eval(input.value)
            ar=[]
        }
        function plus(){
            ar.push('+')
            input.value = ar.join('')
        }
        function minus(){
            ar.push('-')
            input.value = ar.join('')
        }
        function product(){
            ar.push('*')
            input.value = ar.join('')
        }
        function divide(){
            ar.push('/')
            input.value = ar.join('')
        }
        function btn1(){
            ar.push(1)
            input.value = ar.join('')
        }
        function btn2(){
            ar.push(2)
            input.value = ar.join('')
        }
        function btn3(){
            ar.push(3)
            input.value = ar.join('')
        }
        function btn4(){
            ar.push(4)
            input.value = ar.join('')
        }
        function btn5(){
            ar.push(5)
            input.value = ar.join('')
        }
        function btn6(){
            ar.push(6)
            input.value = ar.join('')
        }
        function btn7(){
            ar.push(7)
            input.value = ar.join('')
        }
        function btn8(){
            ar.push(8)
            input.value = ar.join('')
        }
        function btn9(){
            ar.push(9)
            input.value = ar.join('')
        }
        function back(){
            ar.pop()
            input.value=ar.join('')
        }


    </script>
</body>
</html>
